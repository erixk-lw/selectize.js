<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectize.js</title>
    <!-- Selectize CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/css/selectize.default.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-group">
        <label for="islands">Island</label>
        <select name="islands" id="islands" multiple>
            <option value="manukan">Pulau Manukan</option>
            <option value="layang">Pulau Layang-Layang</option>
            <option value="mabul">Pulau Mabul</option>
            <option value="gaya">Pulau Gaya</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
    <div id="result"></div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/js/standalone/selectize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#islands').selectize({
                plugins: ['remove_button'],
                delimiter: ',',
                persist: false,
                create: function(input) {
                    return {
                        value: input,
                        text: input
                    }
                }
            });
            $('#submit-btn').on('click', function() {
                var selectize = $('#islands')[0].selectize;
                var options = selectize.options;
                var selectedTexts = [];
                $.each(selectize.getValue(), function(index, value) {
                    selectedTexts.push(options[value].text);
                });
                $('#result').html('You selected: ' + selectedTexts.join(', '));
            });
        });
    </script>
</body>
</html>
